<div class="container theme-showcase" role="main">



  <div class="page-header">

    <form role="form" class="jq-verify">
      <div class="form-group">
        <label for="text">Text</label>
        <input type="text" class="form-control" id="text" placeholder="Enter Text" data-number data-length="10">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" data-email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" data-length="6">
      </div>
      <div class="form-group">
        <label for="textfield">Textfield</label>
        <textarea class="form-control" id="textfield" rows="3" placeholder="Textfield" data-length="10"></textarea>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" data-length="0" class="ciccio"> Remember me
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
